<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>App</title>
  <link rel="stylesheet" href="/css/application.css" type="text/css" charset="utf-8">
  <script src="/libs.js" type="text/javascript" charset="utf-8"></script>
  <script src="/application.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    var exports = this;
    jQuery(function(){
      var App = require("app");
      exports.App = App.init({el: $("body")});      
    });
  </script>
</head>
<body>
<div id='everything'>
  <div id='topbar'>
    <div style='float: right'>
      <a href='#sites' class='sites icon'>Sites</a>
      <a href='#notes' class='notes icon'>Notes</a>
      <a href='#settings' class='settings icon'>Settings</a>
    </div>
    <img src='/LastPassLogo329x40.png' />
  </div>

  <div id="sites">
    <div class="search-wrapper">
      Search: 
      <input id='site-search' type='text' name='site-search' />
      <button id='clear-search'>X</button>
    </div>
    <div class="groups-wrapper">
      <div class="group-list panel"></div>
    </div>
    <div class="sites-wrapper">
      <div class="site-list panel"></div>
    </div>
    <div class="detail-wrapper">
      <div class="site-detail panel"></div>
    </div>
  </div>

<div class='clear'></div>
</div>

</body>
</html>
